<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width" />
		<title>onMouseOver</title>
	</head>
	<body onLoad="alert('your website has loaded!');">
	<!-- <body onUnload="alert('good bye!');"> -->

		<a href="http://thenewboston.com" onMouseOver="alert('gametime!')">Hover over me!</a>

		<a href="google.com" onMouseOut="alert('hey comeback!')">Anchor Text</a>

	</body>
</html>
